<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
    <h1 align="center">Application Process</h1>
<body>
    <form action="" method="post" align="center">
        <label for="fullname">Full Name:</label><br>
        <input type="text" name="fullname" value="Full Name" required><br>
        <label for="age">Age:</label><br>
        <input type="number" id="quantity" name="quantity" min="1" max="100" required><br>
        <label>Date of Birth:</label><br>
        <input type="date" required><br>
        <labe for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <br>
        <label for="CV">Upload your portfolio:</label><br><br>
        <input type="file" name="portfolio" id="portfolio"><br><br><br>
        <label for="Acceptance">Accept to Terms and Conditions</label><br><br>
        <input type="checkbox"><br>
        <input type="radio"><br>
        <input type="range"><br>
        <input class="favorite styled"
                type="button"
                value="Submit"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
